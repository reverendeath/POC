<!DOCTYPE html>
<html ng-app="myApp">
<head>

<meta charset="utf-8"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controller.js"></script>
    
  <title>Angular</title>
</head>
<body ng-controller="myController">
<input type="text" ng-model="search.$"/>
<table>
  <tr>
  <th>ID</th>
  <th>Title</th>
  <th>Author</th>
  <th>Year Published</th>
  </tr>
  <tr>
  <td><input type="text" ng-model="search.id"></td>
  <td><input type="text" ng-model="search.title"></td>
  <td><input type="text" ng-model="search.author"></td>
  <td><input type="text" ng-model="search.year_published"></td>
  </tr>
  <tr ng-repeat="x in books | filter: search">
  <td>{{x.id}}</td>
  <td>{{x.title}}</td>
  <td>{{x.author}}</td>
  <td>{{x.year_published}}</td>
  </tr>
</table>
 
</body >
</html>
